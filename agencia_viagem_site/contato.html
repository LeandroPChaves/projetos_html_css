      <header>
        <nav class="navbar navbar-expand-lg bg-info fonts stick">
            <section class="container-fluid">
              <a class="navbar-brand" href="#">Agência Chaves dos Sonhos</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">

                    <li class="nav-item">
                      <a class="nav-link" href="contato.html">Contato</a>
                    </li>
                  </ul>
                </div>
            </section>
          </nav>
      </header>
      <main class="m-2 font_lobster">
        <form>
          <fieldset>
            <legend class="fonts h5">Entre em contato conosco. Em breve lhe retornaremos.</legend>
            <div class="mb-3">
              <label for="disabledTextInput" class="form-label">Nome Completo</label>
              <input type="text" id="disabledTextInput" class="form-control" placeholder="Informe aqui seu nome completo">
            </div>
            <div class="mb-3">
              <label for="disabledTextInput" class="form-label">Endereço de e-mail</label>
              <input type="email" id="disabledTextInput" class="form-control" placeholder="Digite seu endereço de E-mail">
            </div>
            <div class="mb-3">
              <label for="disabledTextInput" class="form-label">Telefone</label>
              <input type="number" id="disabledTextInput" class="form-control areatexto" placeholder="Digite aqui o seu telefone">
            </div>
            <div class="mb-3">
              <label for="destino"> Escolha local de destino</label>
              <select name="destino" id="destino">
                <option selected desabled value="">Selecione</option>
                <option>Rio de janeiro</option>
                <option>São Paulo</option>
                <option>Belo Horizonte</option>
                <option>Fortaleza</option>
                <option>Recife</option>
              </select>
            </div>
            <div class="mb-3">
              <fieldset class="areatexto">Digite aqui seus comentários, dúvidas e sugestões.</fieldset>
              <textarea class="areatexto" name="textoarea" id="textoarea" cols="60" rows="5" placeholder="Aqui é sua área de comentários, sugestões, elogios e reclamações."></textarea>
            </div>
            <div class="mb-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck">
                <label class="form-check-label" for="disabledFieldsetCheck">
                  Aceito receber mensagens da Agência
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </fieldset>
        </form>
      </main>
        <footer>&copy;Feito por Leandro Chaves</footer>
