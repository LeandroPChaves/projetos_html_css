<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Contato - Barbearia Alura</title>
</head>
<body>
    <header>
        <div class="menu">
            <img src="imagem/logo.png" alt="logo da alura" class="imgmenu">
            <nav>
                <ul div class="lista">
                    <li><a href="index.html"target="_blank">Home</a></li>
                    <li><a href="produto.html"target="_blank">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="maincontato">
        <form>
            <section class="iniciocontato">

                    <label for="nome">Nome e Sobrenome</label>
                    <input type="text" name="nome" id="inputnome" required> 
                
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" required>
                
                    <label for="telefone">Telefone</label>
                    <input type="tel" name="telefone" id="telefone" required>
                    
            </section>   
            
            <div class="txtmensagem">
                <label for="mensagem">Mensagem</label>
                <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
            </div>
            
            <fieldset class="contato">
                <legend>Como prefere o nosso contato?</legend>
                
                <label id="labemail" for="rademail"><input type="radio" value="email" name="contato" id="rademail">E-mail</label>

                <label for="radtelefone"><input type="radio" value="telefone" name="contato" id="radtelefone">Telefone</label>

                <label for="radwhatsapp"><input type="radio" value="whatsapp" name="contato" id="radwhatsapp" checked>WhatsApp</label>
                
            </fieldset>
            
            <fieldset class="horario">
                <legend>Qual o horário prefere ser atendido?</legend>
                <select name="selecionar" id="selecionar">
                    <option value="desabilitada" disabled selected >Selecione</option>
                    <option value="manha">Manhã</option>
                    <option value="tarde">Tarde</option>
                    <option value="noite">Noite</option>
                </select>
            </fieldset>
            
            <div class="check">
                <input type="checkbox" name="checkbox" id="checkbox"fieldset class="novidades">Gostaria de receber nossas novidades por e-mail?</fieldset>
            </div>

            <div class="botao">
                <button>Enviar Formulário</button>
            </div>
            
       </form>

        <table>
            <thead>
                <tr>
                    <th>Dias</th>
                    <th>Horários</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8 ~ 20</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8 ~ 20</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8 ~ 20</td>
                </tr>    
            </tbody>
        </table>
    </main>
    <footer>
        <img src="imagem/logo-branco.png" alt="">
        <p> &copy; Barbearia Alura - 2022</p>
    </footer>
</body>
</html>
